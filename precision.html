    <section class="body-container">

        <div class="game-title">
            <h1>Precision Mode</h1>
        </div>

        <div class="point-container" id="precision">
            <lottie-player draggable="false" id="aim" src="https://assets8.lottiefiles.com/packages/lf20_Yf29Ko.json"  background="transparent"  speed="1" style = "height: 25px; width: 25px;" loop autoplay></lottie-player>
            <div class="point-item">
                <label>Points:</label>&ensp;
                <label id = "points">0</label>
            </div>
            <div class="timer-item">
                <label>Timer: </label>&ensp;
                <label id="minutes">00</label>:<label id="seconds">30</label>
            </div>
            <div class="refresh-item">
                <a onClick="window.location.reload()">Restart</a>
            </div>
        </div>

        <div class="shooting-container">
            <h5>Click to start game</h5>
            <h5>[games ends when you reach 25 points]</h5>
        </div>
    </section>
