<body class="body">
    <div class="form-container">
        <div id="bug-form">       
            <form>
                <h3 class = "form-head">Report a bug</h3>
                <input type="email" id = "femail" placeholder="Enter your email" required/><br>
                <select id="fcategory" required>
                    <option value="" selected>Type of bug</option>
                    <option value="Crash">Crash</option>
                    <option value="Text">Text Problem</option>
                    <option value="Others">Others</option>
                </select><br>
                <textarea id ="fdescription" placeholder="Description"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="contact-form">
            <form>
                <h3 class = "form-head">Contact Us</h3>
                <input type="text" id="fname" placeholder="Enter your full name" required/><br>
                <input type="email" id = "femail" placeholder="Enter your email" required/><br>
                <input type="tel" id = "ftel" placeholder="Enter your phone number" required/><br>
                <textarea id ="fmessage" placeholder="Message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>
